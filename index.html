        <script>
            function countdown() {
                const countDate = new Date("April 17, 2024 18:30:00 EST").getTime();
                const now = new Date().getTime();
                const gap = countDate - now;

                const second = 1000;
                const minute = second * 60;
                const hour = minute * 60;
                const day = hour * 24;

                const textDay = Math.floor(gap / day);
                const textHour = Math.floor((gap % day) / hour);
                const textMinute = Math.floor((gap % hour) / minute);
                const textSecond = Math.floor((gap % minute) / second);

                document.getElementById("day").innerText = textDay < 10 ? '0' + textDay : textDay;
                document.getElementById("hour").innerText = textHour < 10 ? '0' + textHour : textHour;
                document.getElementById("minute").innerText = textMinute < 10 ? '0' + textMinute : textMinute;
                document.getElementById("second").innerText = textSecond < 10 ? '0' + textSecond : textSecond;

                setTimeout(countdown, 1000);
            }
            document.addEventListener('DOMContentLoaded', countdown);
        </script>
    </head>
